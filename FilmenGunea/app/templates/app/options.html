<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Filmen gunea</title>
    <script src="https://kit.fontawesome.com/e076f58a6a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
<div id="wrapper" class="d-flex justify-content-center">
    <div id="row" class="row mt-5 " style="width: 70%">

        <div id="sidebar" class="col-3">
            <h2 class="text-success">Filmen gunea</h2>
            {% block sidebar %}
            <h5>Aukerak</h5>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="/menua?page=1">Filmak ikusi</a></li>
                <li><a href="/bozkatu/">Bozkatu</a></li>
                <li><a href="/zaleak/">Zaleak</a></li>
                <li><a href="/logout/">SAIOA BUKATU</a></li>
                {% else %}
                <li><a href="/login/">Sartu</a></li>
                <li><a href="/register/">Erregistratu</a></li>
                {% endif %}

            </ul>
            {% endblock %}
        </div>
        <div id="content" class="col d-flex justify-content-center">
            <div id="content-wrapper" style="width: 70%">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
